<div class="col col-md-4 mx-auto">
<div class="card">
  
{% if argument.image %}
<img src="{{ argument.image.url}}" class='card-img-top'/>

{% endif %}

  <div class="card-body">
    <h5 class="card-title">{{argument.title}}</h5>
    <small class ='text-muted'> {{ argument.timestamp}}</small>


    {% if truncate %}

    <p class="card-text">{{argument.content|truncatewords:30}}</p>
    {% else %}
    <p class="card-text">{{argument.content}}</p>
    {% endif %}



    {% if not detail %}
    <a href="{{argument.get_detail_url}}" class="btn btn-primary">Go somewhere</a>
    {% endif %}
  </div>
</div>
</div>
